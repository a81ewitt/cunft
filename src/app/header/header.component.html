<header>
  <!-- Navbar -->
  <div class="bg-warning text-white" *ngIf="network== 'testnet'">
    <div class="container">Testnet mode</div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">

    <!-- Navbar brand -->
    <a class="navbar-brand me-2 p-3" href="#">
        <img
          src="assets/cunft-logos_pink.png"
          height="32"
          alt="cunft logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
      
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="navigation.toggle()"
        aria-controls="navigation"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div
        mdbCollapse
        #navigation="mdbCollapse"
        class="collapse navbar-collapse"
        id="navigation"
      >
      <!-- links -->
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" [routerLink]="['/create']" >Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/how-to']">How To</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contact']">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>
